{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div>

    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new" method="GET">
        <button type="submit">Add Tag</button>
    </form>
</div>
{% endblock %}
