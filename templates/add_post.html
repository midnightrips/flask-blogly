{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title </label>
    <input type="text" name="title" required>

    <label for="content">Content </label>
    <input type="text" name="content" required>

    <div>
        {% for tag in tags %}
        <div>
            <input type="checkbox" value="tag_{{tag.id}}" name="tags">
            <label for="tag_{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>
    <a href="/users/{{user.id}}">Cancel</a>
    <button type="submit">Add</button>
</form>
{% endblock %}
