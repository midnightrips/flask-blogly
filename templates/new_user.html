{% extends 'base.html' %}

{% block title %}New User Form{% endblock %}

{% block content %}
<h1>Create a user</h1>

<form action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name" required>

    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name" required>

    <label for="image">Image URL</label>
    <input type="text" name="image" placeholder="Provide an image of this user">

    <button type="submit">Add</button>
</form>
{% endblock %}
